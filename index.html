<script>
  let slashdot = 'http://rss.slashdot.org/Slashdot/slashdot'
  function scrollToTop() {
    const targetScrollPosition = document.documentElement.scrollHeight * 0.1;

    window.scrollTo({ top: targetScrollPosition, behavior: 'smooth' });
  }
  feednami.load(slashdot, function(result){
    if(result.error){
      console.log(result.error)
    }
    else{
      let entries = result.feed.entries
      let tableBody = document.getElementById('slashdotTable');
      let heading = document.createElement("h2");
      let span = document.createElement("span");
      heading.textContent = "Slashdot";
      heading.setAttribute('id', 'tableHeading');
      span.textContent = "^";
      span.setAttribute('id', 'scrollToTop');
      span.addEventListener('click', scrollToTop);
         tableBody.appendChild(heading);
      tableBody.appendChild(span);
   
      for(var i = 0; i < entries.length; i++){
        let entry = entries[i];
        let row = tableBody.insertRow();
        let cell = row.insertCell();
        let link = document.createElement('a');
        link.href = entry.link;
        link.textContent = entry.title;
        cell.appendChild(link);
        // cell.appendChild(document.createTextNode(entry.title));
      }
    }
  })
